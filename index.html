<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カード配置ツール</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>カード配置ツール</h1>

  <div class="controls">
    <label for="sizeSelector">サイズ：</label>
    <select id="sizeSelector">
      <option value="63x88">63×88mm</option>
      <option value="59x86">59×86mm</option>
      <option value="custom">カスタム</option>
    </select>
    <input type="number" id="customWidth" placeholder="幅 (mm)" style="display: none" />
    <input type="number" id="customHeight" placeholder="高さ (mm)" style="display: none" />
    <label>
      <input type="checkbox" id="applyToAll" />
      全スロットに反映
    </label>
    <label for="pageCountSelector">ページ数：</label>
    <select id="pageCountSelector"></select>
    <button onclick="downloadPDF()">PDF出力</button>
    <button onclick="resetImages()">リセット</button>
  </div>

  <div class="card-grid" id="cardGrid"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
